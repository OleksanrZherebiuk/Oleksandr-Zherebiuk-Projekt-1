<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
        <div class="conteiner d-flex justify-content-center">
                <div class="black-box d-flex align-items-center justify-content-center flex-column position-relative">
				   
                    <h1 class="boxText text-white  ">Marina</h1>
                    <p class="boxText2 text-white ">YOUR RIGHT CHOICE</p>
					<p class=" text-danger position-absolute top-0 start-0 mt-1 ms-2">.MR</p>
					
                </div>
                <div class="white-box bg-light shadow">
                    <form action="/login" method="post">
                        <label for="username"></label>
                        <input class="input-forms"  type="text" id="username" name="username" placeholder="Username" required>
                        <div class="miniBar m-auto" ></div>
                        
                        <label for="email"></label>
                        <input class="input-forms" type="text" id="email" name="email" placeholder="Email" required>
                        <div class="miniBar m-auto"></div>

                        <label for="phone"></label>
                        <input class="input-forms"  type="text" id="phone" name="phone" placeholder="Phone" required>
                        <br>
                        <div class="miniBar m-auto" ></div>
                        
                        <label for="password"></label>
                        <input class="input-forms" type="text" id="password" name="password" placeholder="Password" required>
                        <div class="miniBar m-auto"></div>

                        <label for="confirm-password"></label>
                        <input class="input-forms" type="text" id="password" name="password" placeholder="Confirm Password" required>
                        <div class="miniBar m-auto"></div>
                        <div class="d-flex">
                        <button type="submit">Signup Now</button>
                        <a class="text-secondary link" href="">I have an account</a>
                      </div>
                      </div>
                      </form>
                    
                </div>
            
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
